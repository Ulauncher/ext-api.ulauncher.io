version: '2.4'

services:

  ext-api:
    build: .
    command: tail -F /none
    entrypoint: ""
    container_name: ext-api
    depends_on:
      - mongodb
    ports:
      - 8080:8080
    volumes:
      - .:/var/app
      - ~/.bash_history:/root/.bash_history

  mongodb:
    image: mongo:4.0.9
    container_name: ext-mongodb
    restart: always
    volumes:
      - "./.db/mongo/db:/data/db"
      - "./.db/mongo/configdb:/data/configdb"
