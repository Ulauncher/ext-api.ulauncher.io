version: '2.4'

services:

  ext-api:
    build: .
    command: tail -F /none
    entrypoint: ""
    container_name: ext-api
    depends_on:
      - mongodb
    ports:
      - 8080:8080
    volumes:
      - .:/var/app
      - ~/.bash_history:/root/.bash_history

  mongodb:
    image: mongo:3.4.10
    container_name: ext-mongodb
    restart: always
    ports:
      - 27017:27017
